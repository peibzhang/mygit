<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			document.getElementById('btn3').onclick=function(){
				var width = $('div').css('width');
				console.log(width);
			}
			document.getElementById('btn1').onclick=function(){
				$('div').css('backgroundColor','#11D7FA');
			}
			document.getElementById('btn2').onclick=function(){
				$('div').css({
					'width':'300px',
					'height':'300px'
				});
			}

		}
	</script>
	<style type="text/css">
		.div{width: 200px;height: 200px; background-color: red;}
	</style>
</head>
<body>
	<div class="div"></div>
	<input type="button" id="btn1" value="单设置"></input>
	<input type="button" id="btn2" value="多设置"></input>
	<input type="button" id="btn3" value="获取"></input>
</body>
</html>
