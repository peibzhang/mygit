<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			document.getElementById('btn').onclick=function(){
				$('div').addClass('banana');
			}
			document.getElementById('btn2').onclick=function(){
				$('div').removeClass('banana');
			}
			document.getElementById('btn3').onclick=function(){
				//$('div').remove('div');
				$('div').toggleClass('apple');
			};

		};
	</script>
	<style type="text/css">
		.div{width: 200px;height: 200px;background-color: red;}
		.banana{width: 300px;height: 300px;background: #CBEE04}
		.apple{width: 400px;height: 400px;background-color: gold}
	</style>
</head>
<body>
	<div class=""></div>
	<input type="button" id="btn" value="花色"></input>
	<input type="button" id="btn2" value='btn2'></input>
	<input type="button" id="btn3" value="切换"></input>
</body>
</html>
