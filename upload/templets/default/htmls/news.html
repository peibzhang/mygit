<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta name="applicable-device" content="pc,mobile">
<title>{news:title} {news:subtitle}- {sucms:sitename}-Power by SuCms</title>
<meta name="keywords" content="{news:title}{news:subtitle},{sucms:sitename}" />
<meta name="description" content="{news:title}{news:subtitle},{sucms:sitename}" />
{sucms:load head_include.html}
</head>
<body>
{sucms:top}
<div class="main">
	<h1 class="title">{news:textlink}</h1>
				<div class="n-content mb">
						<h1>{news:colortitle}<span style="display:none">{news:hit}</span></h1>
						<p class="info clearfix"><span class="time">{news:addtime}</span><span class="qt">{news:author}</span></p>
						<p class="des">{news:subcontent}</p>
						<p class="fy">{news:subpagenumber len=5}</p>
						<div class="more"><h1>相关文章：</h1><p>{news:prenext}</p></div>
				</div>
</div>
{sucms:foot}
</body>
</html>
